<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../vendors/bootswatch/bootstrap.min.css">
    <link rel="stylesheet" href="../../../vendors/fontawesome/css/all.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <title>Search</title>
</head>
<body>
    <div class="container" id="homeComponent">
        <div class="row mt-2 bg-info">
            <div class="col-1">
                <img width="50px" height="50px" class="rounded-circle" src="../../../images/elon.png" alt="">
            </div>

            <div class="col-11 bg-danger">
                <div class="up-content">
                    <div class="tweetcontent">
                        <span><b>Elon Musk</b></span>
                        <i class="fa fa-check-circle"></i>
                        <span class="text-dark">@elonmusk</span>
                        <span> -23h</span>
                        <i class="fa fa-ellipsis-h float-end"></i>
                        <p>You can now view tuiter-react-web-app in the browser.....</p>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../../../images/countdown.png" alt="">
                        <div class="card-body">
                            <p class="card-text">From training to launch to landing, this all-access docuseries rides along with the Inspiration4 crew on the first all-civilian orbital space mission.</p>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>




    <script src="HomeScreen.js" type="module"></script>

</body>
</html>
